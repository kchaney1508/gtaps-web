<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if page.title and page.title != "GTA:PS" %}
  <title>{{ page.title }} | GTA:PS</title>
  {% else %}
  <title>GTA:PS</title>
  {% endif %}
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
</head>
<body{% if page.page_id %} data-page="{{ page.page_id }}"{% endif %}>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ '/' | relative_url }}" aria-label="GTA:PS home">
        <img class="brand-logo brand-logo--mobile" src="{{ '/gtaps.png' | relative_url }}" alt="">
        <img class="brand-logo brand-logo--desktop" src="{{ '/gtaps-desktop.png' | relative_url }}" alt="" onerror="this.onerror=null;this.src='{{ '/gtaps.png' | relative_url }}';">
        <span class="visually-hidden">GTA:PS</span>
      </a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/' | relative_url }}"{% if page.url == '/' %} class="is-active"{% endif %}>Home</a>
        <a href="{{ '/changelog/' | relative_url }}"{% if page.url contains '/changelog/' %} class="is-active"{% endif %}>Changelog</a>
        <a href="{{ '/information/' | relative_url }}"{% if page.url contains '/information/' %} class="is-active"{% endif %}>Information</a>
        <a href="{{ '/discord/' | relative_url }}"{% if page.url contains '/discord/' %} class="is-active"{% endif %}>Discord</a>
      </nav>
    </div>
  </header>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>
        <a
          class="site-footer-credit"
          href="https://github.com/kchaney1508/gtaps-web"
          target="_blank"
          rel="noopener noreferrer"
        >2026 &copy; KC1508</a>
      </p>
      <p>Not affiliated with Take-Two Interactive</p>
    </div>
  </footer>

  <script src="{{ '/assets/app.js' | relative_url }}" defer></script>
</body>
</html>
